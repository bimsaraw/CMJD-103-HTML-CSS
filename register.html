<!DOCTYPE html>
<html>
    <head>
        <title>User Register</title>
        <meta name="viewport" content="width=device-width initial-scale=1.0">

        <link href="theme.css" rel="stylesheet" />
    </head>
    <body>
        <div class="header">
            <h1>User Register</h1>
        </div>

        <div class="form-area">
            <form onsubmit="registerUser(event)">

                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="username" />
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" />
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" />
                </div>

                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" />
                </div>

                <div class="error-msg" id="errorMsg">

                </div>

                <div class="button-area">
                    <button type="submit" class="btn-register">Register</button>
                </div>

            </form>
        </div>

        <script>
            let errorMsg;

            const registerUser = (event) => { //function registerUser() 

                event.preventDefault(); //preventing browser form submission

                let username = document.getElementById('username').value;
                let email = document.getElementById('email').value;
                let password = document.getElementById('password').value;
                let confirmPassword = document.getElementById('confirmPassword').value;

                const emailRegex = /^[\w\-\.]+@([\w-]+\.)+[\w-]{2,}$/; //regex pattern for email validation
                const passwordRegex = /((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{8,40})/;

                if(username.length < 8) {
                    errorMsg = "Username must have atleast 8 characters";
                } else if(!emailRegex.test(email)) {
                    errorMsg = "Email address is not a valid address"; 
                } else if(password.length < 8 && !passwordRegex.test(password) ) {
                    errorMsg = "Password must have atleast 8 characters, 1 uppercase, 1 lowercase, 1 number and 1 symbol";
                } else if (password !== confirmPassword) {
                    errorMsg = "Passwords are not matching";    
                } else {
                    errorMsg = "";
                    //submit the form to backend..
                }
                
                document.getElementById('errorMsg').innerHTML = errorMsg;

            }
        </script>
    </body>
</html>
